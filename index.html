<!DOCTYPE html>
<html>
<head>
	<title>Hangman</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<img class="nba-logo" src="assets/images/nbaLogo.jpg" alt="NBA Logo"/>
			</div>
			<div class="col-md-4"></div>
		</div>
		<div class="row">	
			<div class="col-md-4">hello sier how do you do?</div>
			<div class="col-md-4">
				<div id="game">
					<p id="instructions">Press any key to get started!</p>
					<p id="wins">Wins: </p>
					<p>CURRENT WORD</p>
					<p id="wordDisplay"></p>
					<p id="guessesRemainingDisplay">Number of guesses remaining: 5</p>
					<p id="guessedDisplay">Letters already guessed: </p>
				</div>
			<div class="col-md-4">	
				<p>test</p>
				<p id="winningTeamDisplay"></p>
			</div>	
		</div>
	</div>
</body>
</html>
