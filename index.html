<!DOCTYPE html>
<html>
<head>
	<title>Hangman</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</head>
<body>
	<header>
		<div class="headerLeft">
			Hangman - A game for the people
		</div>
		<div class="headerRight">
			Theme - NBA Teams
		</div>
	</header>
	<div class="container">
		<div class="row">
			<div class="col-lg-5"></div>  <!-- This used to be 4 -->
			<div class="col-lg-7">
				<img class="nba-logo" src="assets/images/nbaLogo.jpg" alt="NBA Logo"/>
			</div>
		</div>
		<div class="row">	
			<div class="col-lg-4"></div>   <!-- I had it at 3 -->
			<div class="col-lg-6">  <!-- Was 7 before -->
				<div id="game">
					<p id="instructions">Press any key to get started!</p>
					<p id="instructions2"><br></p>
					<div id="winsBox">
						<p id="winsText">Wins: </p>
						<p id="wins"><br/></p>
					</div>
					<br/>
					<div id="wordBox">
						<p>CURRENT WORD</p>
						<p id="wordDisplay"><br/></p>
					</div>
					<br/>
					<div id=guessesBox>
						<p id="guessesRemainingDisplay">Number of guesses remaining: 5</p>
						<p id="guessedText">Letters already guessed:</p>
						<p id="guessedDisplay"><br/></p>
					</div>
				</div>
			</div>	
			<div class="col-lg-1"></div>
			<div class="col-lg-1">	<!-- Was 1 -->
				<div class="row">
					<p id="winningTeamDisplay"></p>
				</div>
				<div class="row">
					<img id= "curry-img" class="curry" src="assets/images/curry.jpg" alt="Curry"/>
				</div>
			</div>	
		</div>
	</div>
</body>
</html>
